<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Push-Ups">
    <title>Push-Up Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0a;
            --surface: #141414;
            --surface-hover: #1a1a1a;
            --accent: #ff3d3d;
            --accent-glow: rgba(255, 61, 61, 0.3);
            --text: #ffffff;
            --text-muted: #666666;
            --success: #22c55e;
            --skip: #ef4444;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 0;
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1a1a1a;
        }

        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            letter-spacing: 2px;
            color: var(--accent);
        }

        .settings-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            transition: color 0.2s;
        }

        .settings-btn:hover {
            color: var(--text);
        }

        main {
            flex: 1;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 100%;
            overflow-x: hidden;
        }

        @media (min-width: 400px) {
            main {
                padding: 24px;
                gap: 24px;
            }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        @media (min-width: 400px) {
            .stats-grid {
                gap: 16px;
            }
        }

        .stat-card {
            background: var(--surface);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        @media (min-width: 400px) {
            .stat-card {
                border-radius: 16px;
                padding: 20px;
            }
        }

        .stat-card.large {
            grid-column: span 2;
            padding: 24px 16px;
        }

        @media (min-width: 400px) {
            .stat-card.large {
                padding: 32px 20px;
            }
        }

        .stat-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .stat-value {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 36px;
            line-height: 1;
            color: var(--text);
        }

        @media (min-width: 400px) {
            .stat-value {
                font-size: 48px;
            }
        }

        .stat-card.large .stat-value {
            font-size: 60px;
            color: var(--accent);
            text-shadow: 0 0 40px var(--accent-glow);
        }

        @media (min-width: 400px) {
            .stat-card.large .stat-value {
                font-size: 80px;
            }
        }

        .stat-unit {
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .history-section {
            background: var(--surface);
            border-radius: 16px;
            padding: 16px;
            flex: 1;
            overflow: hidden;
        }

        @media (min-width: 400px) {
            .history-section {
                padding: 20px;
            }
        }

        .history-header {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            width: 100%;
        }

        @media (min-width: 400px) {
            .history-grid {
                gap: 8px;
            }
        }

        .history-day {
            aspect-ratio: 1;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            background: var(--bg);
            min-width: 0;
        }

        @media (min-width: 400px) {
            .history-day {
                border-radius: 8px;
                font-size: 10px;
            }
        }

        .history-day .day-label {
            color: var(--text-muted);
            margin-bottom: 2px;
        }

        .history-day .day-count {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 14px;
            color: var(--text);
        }

        @media (min-width: 400px) {
            .history-day .day-count {
                font-size: 18px;
            }
        }

        .history-day.active {
            background: linear-gradient(135deg, var(--accent) 0%, #ff6b6b 100%);
        }

        .history-day.active .day-label,
        .history-day.active .day-count {
            color: white;
        }

        .history-day.today {
            border: 2px solid var(--accent);
        }

        .history-day.empty {
            opacity: 0.3;
        }

        .action-panel {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 32px;
            padding: 24px;
            animation: fadeIn 0.3s ease;
        }

        .action-panel.visible {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .action-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 36px;
            text-align: center;
            letter-spacing: 2px;
        }

        .action-subtitle {
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 8px;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }

        .action-btn {
            flex: 1;
            padding: 32px 24px;
            border: none;
            border-radius: 20px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 24px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .action-btn:active {
            transform: scale(0.96);
        }

        .action-btn.done {
            background: var(--success);
            color: white;
        }

        .action-btn.done:hover {
            box-shadow: 0 0 40px rgba(34, 197, 94, 0.4);
        }

        .action-btn.skip {
            background: var(--surface);
            color: var(--text-muted);
            border: 2px solid #333;
        }

        .action-btn.skip:hover {
            border-color: var(--skip);
            color: var(--skip);
        }

        .action-btn .emoji {
            display: block;
            font-size: 48px;
            margin-bottom: 8px;
        }

        .close-action {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 32px;
            cursor: pointer;
        }

        .settings-panel {
            display: none;
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 200;
            flex-direction: column;
            animation: slideIn 0.3s ease;
        }

        .settings-panel.visible {
            display: flex;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .settings-header {
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1a1a1a;
        }

        .settings-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            letter-spacing: 2px;
        }

        .close-settings {
            background: none;
            border: none;
            color: var(--text);
            font-size: 28px;
            cursor: pointer;
        }

        .settings-content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }

        .setting-group {
            margin-bottom: 32px;
        }

        .setting-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .setting-input {
            width: 100%;
            background: var(--surface);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 16px;
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            transition: border-color 0.2s;
        }

        .setting-input:focus {
            outline: none;
            border-color: var(--accent);
        }
